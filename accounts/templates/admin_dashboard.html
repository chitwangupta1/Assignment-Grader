<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial; background: #e9ecef; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        h2, h3 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: center; }
        form input, form select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .edit-profile-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50; /* green */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .edit-profile-btn:hover {
            background-color: #45a049;
        }
        .logout-btn { background-color: #dc3545; }
        .logout-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Dashboard</h2>

    <h3>Create Subject</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Subject</button>
    </form>

    <h3>All Subjects</h3>
    <table>
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        </thead>
        <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.subject_code }}</td>
            <td>{{ subject.subject_name }}</td>
            <td>{{ subject.branch }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No subjects added yet.</td></tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'accounts:update_admin_profile' %}" class="btn btn-success">Edit Profile</a><br>
    <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Logout</button>
    </form>


</div>
</body>
</html>
